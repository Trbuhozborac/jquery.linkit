<!DOCTYPE html>
<html>
    <head>
        <title>
            <title>Plugin Example</title>
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="jQuery.linkIt/jquery.linkIt.js"></script>
        <script>
            $(document).ready(function(){
               $('span').linkIt({
                   href: 'http://test.com',
                   text: 'Click me',
                   target: '_blank'
               }); 
            });
        </script>
    </head>
    <body>
        <h1>LinkIt Demo</h1>
        <p>This is the jQuery Linkit plugin demo. Lets make <span>this text</span> into a link</p>
    </body>
</html>
